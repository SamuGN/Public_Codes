<div class="content">
  <h2>Editar fotografia</h2>
  <form #editFotoForm="ngForm" (ngSubmit)="editar()">

    <mat-form-field class="col-xs-12">
      <input matInput type="text" #nombre="ngModel" name="nombre" [(ngModel)]="fotografia.fotografia" required placeholder="Fotografia" autofocus>
    <mat-error *ngIf="nombre.invalid">El nombre de la fotografia es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="col-xs-12">
        <input matInput type="text" #descripcion="ngModel" name="descripcion" [(ngModel)]="fotografia.descripcion"  placeholder="Descripcion" >
    </mat-form-field>

    <mat-form-field class="col-xs-12">
        <input matInput type="text" #autor="ngModel" name="autor" [(ngModel)]="fotografia.autor" required placeholder="Autor">
      <mat-error *ngIf="autor.invalid">El autor de la fotografia es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="col-xs-12">
          <input matInput type="number" #numero="ngModel" name="numero" [(ngModel)]="fotografia.numero" required placeholder="Numero">
        <mat-error *ngIf="numero.invalid">El numero de la fotografia es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="col-xs-12">
      <input matInput type="text" disabled>
      <input #file type="file" style="display: none" (change)="fileChangeEvent($event)">
      <div>{{image_selected}}</div>
      <button mat-mini-fab color="primary" matSuffix type="button" (click)="file.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
    </mat-form-field>

    <mat-checkbox class="col-xs-12" color="primary" name="activo" [(ngModel)]="fotografia.activo">Activo</mat-checkbox>

    <button [routerLink]="['/admin/list']" mat-raised-button class="btn" color="default" type="button">Cancelar</button>
    <button [disabled]="!editFotoForm.form.valid" mat-raised-button class="btn" color="primary" type="submit">Actualizar</button>

  </form>
</div>
